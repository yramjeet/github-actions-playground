name: Monorepo Qaulity
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: List files in the repository
        run: |
          pwd
          ls
          echo "${{ github.event_name }}"
          echo "${{ github }}"
          echo "${{ github.pull_request }}"
          echo "${{ github.pull_request.base }}"
          echo "${{ github.pull_request.base.sha }}"
          echo "${{ github.pull_request.head }}"
          echo "${{ github.pull_request.head.sha }}"
      
      - name: Get list of changed files
        id: changed-files
        run: |
          git diff --name-only ${{ github.pull_request.base.sha }} ${{ github.pull_request.head.sha }}
          if [[ ${{ github.event_name }} == "pull_request" ]]; then
            echo "changed_files=$(git diff --name-only ${{ github.pull_request.base.sha }} ${{ github.pull_request.head.sha }})" >> $GITHUB_OUTPUT
          else
            echo "changed_file=$(git diff --name-only ${{ github.before }} ${{ github.after }})" >> $GITHUB_OUTPUT
          fi

      - run: echo "${{ steps.changed-files.outputs.changed_files }}"
      - run: echo "🍏 This job's status is ${{ job.status }}."